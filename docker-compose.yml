version: '3.9'
services:
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    environment:
      - PORT=5000
    ports:
      - '5000:5000'
    volumes:
      - ./backend:/app
    command: npm run dev
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/Dockerfile.frontend
    environment:
      - VITE_API_BASE=http://localhost:5000
    ports:
      - '5173:5173'
    volumes:
      - ./frontend:/app
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - backend
